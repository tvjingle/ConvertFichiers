<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de fichiers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ConvertFichiers</h1>
  </header>
  <main>
    <form action="convert.php" method="post" enctype="multipart/form-data">
      <div>
        <label for="file">Sélectionnez un fichier à convertir :</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div>
        <label for="format">Sélectionnez le format de conversion :</label>
        <select id="format" name="format" required>
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>
          <option value="xlsx">XLSX</option>
        </select>
      </div>
      <button type="submit">Convertir</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 ConvertFichiers</p>
  </footer>
</body>
</html>
